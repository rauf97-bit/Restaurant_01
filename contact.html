        <header>

                    <i></i>

            </div>
        </header>

        <section>
            <div class="heading">
                <h2>Contact <span style="color: red;">Us</span></h2>

            </div>
            <form action="#" class="form-grp">
                <div class="left">
                    <label for="name">Fullname</label>
                    <input type="text" placeholder="Name" required name="name">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" required name="email">
                    <label for="phone">Phone-number</label>
                    <input type="tel" required placeholder="Phonenumber" name="phone">
                </div>
                <div class="right">
                    <label for="comment">Add Comments</label>
                    <textarea name="comment" id="text-area" cols="30" rows="10" placeholder="Comment...."></textarea>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
